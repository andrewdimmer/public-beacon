type Beach {
  id: ID!
  countryId: ID!
  postalCodeId: ID!
  name: String!
  address1: String!
  address2: String
  city: String
  region: String
  mostRecentStatusId: ID
  mostRecentStatus: Status
  historialStatuses: [Status!]!
  historialStatus: Status!
}

input CreateBeachInput {
  countryId: ID!
  postalCodeId: ID!
  name: String!
  address1: String!
  address2: String
  city: String
  region: String
  status: StatusOptions
  statusNotes: String
}
